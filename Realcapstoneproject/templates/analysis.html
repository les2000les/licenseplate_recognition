<!DOCTYPE html>
<html lang="en">
<head>
    <title>Capstone - 번호판 분석 중</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .loading-container {
            position: fixed
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .loading-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Rectangle 26 */
        .box-26 {
            box-sizing: border-box;
            position: absolute;
            width: 1141px;
            height: 603px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(247, 244, 244, 0.7);
            border: 1px solid #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        /* Rectangle 24 */
        .box-24 {
            position: absolute;
            width: 691px;
            height: 365px;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%);
            background: #D9D9D9;
        }


        /* car icon */
        .car {
            position: absolute;
            width: 200px;
            height: 231.23px;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50%);
            background: url("/static/car.png");
            opacity: 0.4;
            filter: blur(2px);
            z-index: 200;
            background-size: contain;
            background-position: center;
        }

        /* license-plate icon */
        .license-plate {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
            background: url("/static/license-plate.png");
            opacity: 0.4;
            filter: blur(2px);
            z-index: 600;
            background-size: contain;
            background-position: center;
        }

        /* 차량 번호판 인식 */
        .license-recognition {
            position: absolute;
            width: 250px;
            height: 57px;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -20%);
            font-family: 'S-Core Dream';
            font-style: normal;
            font-weight: 700;
            font-size: 32px;
            line-height: 57px;
            display: flex;
            align-items: flex-end;
            color: #000000;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        /* 김경태, 구희찬, 이은송 */
        .contributors {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        /* 로딩 동그라미 스타일 */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            position: fixed;
            top: 52%;

            left: 45%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="box-26">
            <div class="box-24"></div>
            <div class="camera"></div>
            <div class="car"></div>
            <div class="license-plate"></div>
            <p class="license-recognition">차량 번호판 인식</p>
        </div>
        <div class="loader"></div>
        <p class="loading-message">번호판 분석 중입니다...</p>
        <div class="contributors">김경태, 구희찬, 이은송</div>
    </div>
</body>
</html>
